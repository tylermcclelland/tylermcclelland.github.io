<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler J. McClelland</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="intro">
    <img
      src="assets/photo.jpg"
      alt="Your Name"
      class="profile-photo"
    />
    <div class="bio">
      <h1>Tyler J. McClelland</h1>
      <p>
        More to come...
      </p>
      <nav class="social-links">
        <a href="https://linkedin.com/in/username" target="_blank"
          >LinkedIn</a
        >
        <a href="https://github.com/username" target="_blank"
          >GitHub</a
        >
      </nav>
    </div>
  </header>

  <main>
    <section class="projects">
      <h2>Projects</h2>
      <div class="project-grid">
        <article class="project-card">
          <img src="assets/proj1.jpg" alt="Project 1 screenshot" />
          <h3>Project One</h3>
        </article>
        <article class="project-card">
          <img src="assets/proj2.jpg" alt="Project 2 screenshot" />
          <h3>Project Two</h3>
        </article>
        <article class="project-card">
          <img src="assets/proj3.jpg" alt="Project 3 screenshot" />
          <h3>Project Three</h3>
        </article>
      </div>
    </section>
  </main>
</body>
</html>
